<form action="" id="accountForm">
  <ul>
    <li>
      <label for="accountName">Username: </label>
      <input type="text" placeholder="Username" id="accountName">
    </li>

    <li>
      <label for="accountEmail">Email: </label>
      <input type="email" placeholder="Email" id="accountEmail">
    </li>

    <li>
      <label for="accountPassword">Password: </label>
      <input type="password" placeholder="Password" id="accountPassword">
    </li>

    <li>
      <input type="submit" method="POST" text="Sign Up">
    </li>
  </ul>
</form>

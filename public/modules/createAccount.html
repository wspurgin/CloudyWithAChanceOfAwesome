<form action="" id="accountForm">
  <ul>
    <li>
      <label for="username">Username: </label>
      <input type="text" name="username" placeholder="Username" id="accountName" maxlength=32 pattern="[^\s]{1,}" title="Usernames can't have spaces, brave recruit!" required>
    </li>

    <li>
      <label for="email">Email: </label>
      <input type="email" name="email" placeholder="Email" id="accountEmail" required>
    </li>

    <li>
      <label for="password">Password: </label>
      <input type="password" name="password" placeholder="Password" id="accountPassword" required>
    </li>

    <li>
      <input type="submit" method="POST" id="signup" name="signup" value="Sign Up">
    </li>
  </ul>
</form>
